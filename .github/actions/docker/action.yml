name: Docker image build and deploy
description: Build and Deploy an Docker Image to GCP Artifact Registry

inputs:
  environment:
    required: true
    type: string
  image-name:
    required: true
    type: string
  GOOGLE_APPLICATION_CREDENTIALS:
    required: true
    type: string
  PROJECT_ID:
    required: true
    type: string
  GCP_REGION:
    required: true
    type: string
  NAME_PREFIX:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ inputs.GOOGLE_APPLICATION_CREDENTIALS }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ inputs.PROJECT_ID }}

    - name: Configure Docker to use gcloud as a credential helper
      run: |
        gcloud auth configure-docker ${{ inputs.GCP_REGION }}-docker.pkg.dev
      shell: bash

    - name: Set image name
      shell: bash
      run: |
        echo "IMAGE_URI=${{ inputs.GCP_REGION }}-docker.pkg.dev/${{ inputs.PROJECT_ID }}/${{ inputs.NAME_PREFIX }}-repository/${{ inputs.image-name }}-${{ inputs.environment }}:latest" >> $GITHUB_ENV

    - name: Build and Push Docker image
      shell: bash
      run: |
        docker build -t "$IMAGE_URI" .
        docker push "$IMAGE_URI"

    - name: Update image on Cloud Run Service
      shell: bash
      run: |
        gcloud run services update ${{ inputs.NAME_PREFIX }}-api --region=${{ inputs.GCP_REGION }} --image=$IMAGE_URI --port=8080
